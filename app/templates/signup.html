<!DOCTYPE html>
<html lang="en">
  <head>
    <title>SignIn SignOut App</title>
    <script src="../static/js/jquery-1.11.2.js"></script>
    <script src="../static/js/signUp.js"></script>
  </head>
 
  <body>
 
    <div class="container">
      <div class="header">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation"><a href="/">Home</a>
            </li>
            <li role="presentation"><a href="showSignIn">Sign In</a>
            </l>
          </ul>
        </nav>
      </div>
 
      <div class="jumbotron">
        <form action="/signUp" class="form-signin">
        
        <label for="inputName">Name</label>
        <input type="name" name="inputName" id="inputName" required autofocus>
        
        <label for="inputSurname">Surname</label>
        <input type="name" name="inputSurname" id="inputSurname" required autofocus>
        
        <label for="inputEmail">Email address</label>
        <input type="email" name="inputEmail" id="inputEmail" required autofocus>
       
        <label for="inputPassword">Password</label>
        <input type="password" name="inputPassword" id="inputPassword" class="form-control" required>
         
        <button id="btnSignUp" type="button">Sign up</button>
      </form>
      </div>
    </div>
  </body>
</html>
